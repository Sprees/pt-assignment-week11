<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="banner" class="hide"></div>
    <div class="controls">
        <div class="player-symbols">
            <div>
                <div>
                    Player 1: <select id="player-1-symbol">
                        <option selected value="‚úñÔ∏è">‚úñÔ∏è</option>
                        <option value="üçî">üçî</option>
                        <option value="üê∂">üê∂</option>
                        <option value="‚ù§Ô∏è">‚ù§Ô∏è</option>
                        <option value="‚òÄÔ∏è">‚òÄÔ∏è</option>
                    </select>
                </div>
                <p>Wins: <span id="player-1-wins"></span></p>
            </div>
            <div>
                <div>
                    Player 2: <select name="" id="player-2-symbol">
                        <option selected value="‚≠ï">‚≠ï</option>
                        <option value="üçï">üçï</option>
                        <option value="üò∫">üò∫</option>
                        <option value="‚ô¶Ô∏è">‚ô¶Ô∏è</option>
                        <option value="üåõ">üåõ</option>
                    </select>
                </div>
                <p>Wins: <span id="player-2-wins"></span></p>
            </div>
        </div>
        <p id="current-player">Player <span id='player-num'></span>'s Turn: <span id="player-symbol"></span></p>
        <p id='game-over' class="hide">Game Over</p>
    </div>
    <div class="container">
        <div class="board">
            <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                <line id='line' x1="0" y1="0" x2="0" y2="0" style="stroke:#ca2e35;stroke-width:5" />
            </svg>
            <div class="row">
                <div class="square bb br"></div>
                <div class="square bb"></div>
                <div class="square bb bl"></div>
            </div>
            <div class="row">
                <div class="win square br"></div>
                <div class="square"></div>
                <div class="square bl"></div>
            </div>
            <div class="row">
                <div class="square bt br"></div>
                <div class="square bt"></div>
                <div class="square bt bl"></div>
            </div>
        </div>
        <div class="reset-buttons">
            <button id="reset-board">Reset Board</button>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>
    <div id="modal">

    </div>
</body>
</html>
